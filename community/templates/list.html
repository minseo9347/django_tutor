<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>글 목록</h1>
    <p>제목 | 작성자 | 작성날짜 </p>
    <ul>
        {%for article in article_list %}

            | {{ article.cdate|date:"Y년 n월 j일 l" }} </li>
        {% endfor %}
    </ul>

</body>
</html>
